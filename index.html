<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .winner {
        color: green;
      }
      .looser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="coloumns">
        <div class="coloumn is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the button to keep scoring</p>
              </div>
            </div>
            <label for="playto" class="lable is-large is-inline"
              >Playing to</label
            >
            <div class="select is-rounded">
              <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item">
                +1 Player One
              </button>
              <button id="p1Button" class="is-info button card-footer-item">
                +1 Player Two
              </button>
              <button id="p1Button" class="is-danger button card-footer-item">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <button>+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
